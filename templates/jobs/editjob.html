{% extends 'base.html' %}
{% load static %}
{% load rest_framework %}
{% block content %}
<h1>Edit Job</h1>
<form id="jobForm" novalidate>
    {% csrf_token %}
    <input type="text" id="userjID"  value="{{jobs.job_poster.id}}">
    <input type="text" id="userID"  value="{{jobs.id}}">
    <div class="form-group">
        <label for="job_title">Job_title</label>
        <input type="text" class="form-control" id="job_title" placeholder="Enter Job Title" value="{{jobs.job_title}}">
    </div>
    <div class="form-group">
        <label for="job_description">Job_Description</label>
        <input type="text" class="form-control" id="job_description" placeholder="Job Description"value="{{jobs.job_description}}">
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" placeholder="Location" value="{{jobs.location}}">
    </div>
    <div class="form-group">
        <label for="salary_range">Salary Range</label>
        <input type="number" class="form-control" id="salary_range" placeholder="Salary Range" min="1" max="900000" value="{{jobs.salary_range}}">
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select id="category">
            <option value="Computer">Computer</option>
            <option value="Finance" selected>Finance </option>
            <option value="Entertainment">Entertainment</option>
           
        </select>
    </div>
    <button id ="update_job_btn" type=submit>Update</button>        
</form>
{% endblock %}

{% block extra_js %}
<script type="text/javascript" src="{% static 'editjob.js' %}"></script>
{% endblock %}
