{% extends 'base.html' %}
{% load static %}
{% load rest_framework %}
{% block content %}
<h1>Post a Job</h1>
<form id="post_jobForm"  enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    <input type="hidden" id="userID">
    <div class="form-group">
        <label for="job_title">Job_title</label>
        <input type="text" class="form-control" id="job_title" placeholder="Enter Job Title">
    </div>
    <div class="form-group">
        <label for="job_description">Job_Description</label>
        <input type="text" class="form-control" id="job_description" placeholder="Job Description">
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" placeholder="Location">
    </div>
    <div class="form-group">
        <label for="salary_range">Minimum Salary Offer</label>
        <select class="form-control" id="salary_range" placeholder="Salary Range" >
            <option value="10000">10000</option>
            <option value="12000">12000</option>           
            <option value="50000" selected>50000 </option>
            <option value="100000">10000</option>           
        </select>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select id="category">
            <option value="10">Computer</option>
            <option value="Finance" selected>Finance </option>
            <option value="Entertainment">Entertainment</option>           
        </select>
    </div>
    <button id ="post_job_btn" type=submit>Post</button>     
</form>
{% endblock %}

{% block extra_js %}
<script type="text/javascript" src="{% static 'post_job.js' %}"></script>
{% endblock %}
