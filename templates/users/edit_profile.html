{% extends 'base.html'%}
{%load rest_framework %}
{% load static %}


{% block content %}

<h1>Edit Profile</h1>
<form id="edit_profileForm" novalidate>
{% csrf_token %}
<input type="hidden" id="userID"  value="{{user.pk}}">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" placeholder="{{user.first_name}}" >
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" placeholder="{{user.last_name}}">
    </div>
    <button class="btn btn-success" id="update_profile_btn">Update</button>

    </form>

{% endblock %}

{% block extra_js %}
<script type="text/javascript" src="{% static 'edit_profile.js' %}"></script>
{% endblock %}
