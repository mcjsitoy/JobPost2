{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container1">
    <div class="center">
        <form id =loginForm novalidate>
            {% csrf_token %}
        <div class="row-align-items-center mb-2 mt-2">                
                <label class ="text-center" for="email">Email address</label>              
                <input type="email"   id="email" placeholder="Enter email">               
                <label class ="text-center" for="passowrd">Password</label>                
                <input type="password" id="password" placeholder="Enter password">                      
        </div>
        <div class = "text-center">       
            <button id ="login_btn" type=submit class="btn btn-success"> Login</button>  
        </div>             
        </form>
    </div>
</div>

{% endblock %}


{% block extra_js %}
<script type="text/javascript" src="{% static 'dashboard.js' %}"></script>
{% endblock %}
